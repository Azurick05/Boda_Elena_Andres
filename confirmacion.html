<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmación de asistencia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2ef;
      color: #374709;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #ded3a6;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .form-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .volver {
      text-align: center;
      margin-top: 2rem;
    }

    .volver a {
      text-decoration: none;
      background-color: #374709;
      color: white;
      padding: 1rem 2rem;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .volver a:hover {
      background-color: #2c3a06;
    }
  </style>
</head>
<body>

  <header>
    <h1>Confirma tu asistencia</h1>
    <p>Por favor, rellena el siguiente formulario para confirmar tu asistencia a la boda</p>
  </header>

  <div class="form-container">
    <iframe src="https://tally.so/r/mBq0q5" title="Formulario de confirmación"></iframe>
  </div>

  <div class="volver">
    <a href="index.html">← Volver a la página principal</a>
  </div>

</body>
</html>
