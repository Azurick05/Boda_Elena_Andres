<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de asistencia</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2ef;
            color: #374709;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #374709;
        }

        form {
            background-color: #ded3a6;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        textarea {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #374709;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #2c3a06;
        }
    </style>
</head>

<body>

    <h1>Confirmación de asistencia</h1>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfjXXei_MBy7YWwx7Yy7JjjnJ8dDsm1q2v4wU1jx5Z-tKvnfg/viewform?usp=dialog" method="POST" target="_blank">
        <input name="entry.1301700155" type="text" placeholder="Nombre" required />
        <input name="entry.16830372200" type="text" placeholder="Apellidos" required />

        <select name="entry.776907195" required>
            <option value="">¿Asistirás?</option>
            <option value="Sí">Sí, asistiré</option>
            <option value="No">No podré asistir</option>
        </select>

        <input name="entry.1899214320" type="text" placeholder="Nombre de tus acompañantes" />
        <input name="entry.1101227640" type="text" placeholder="¿Tienes alguna restricción alimentaria?" />
        <input name="entry.1653560414" type="text" placeholder="¿De qué parte vienes?" />
        <textarea name="entry.1878552493" placeholder="Preguntas o comentarios" rows="4"></textarea>

        <button type="submit">Enviar confirmación</button>
    </form>

</body>

</html>
