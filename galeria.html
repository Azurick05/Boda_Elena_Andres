<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Wedding Photo Gallery</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet" />
    <style>

            background-color: #f4f1ee;

<body>

            <div class="bg-white p-2 pb-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <img src="assets\images\galeria\Generated Image October 18, 2025 - 6_27PM.png" alt="Photo description 1"
                    class="w-full h-auto rounded-lg object-cover" />
            </div>

            <!-- Imagen 2 -->
            <div class="bg-white p-2 pb-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
                <img src="assets\images\galeria\foto2.png" alt="Photo description 2"

    </div>
    </section>
