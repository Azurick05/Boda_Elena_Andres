<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuenta atr√°s boda Elena & Andr√©s</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f2f2ef;
            color: #374709;
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 2rem;
            margin-top: 30px;
        }

        .countdown div {
            background: #ded3a6;
            color: #374709;
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite ease-in-out;
        }

        .countdown div span {
            display: block;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 600;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <h1>Cuenta atr√°s para nuestra boda</h1>
    <div class="countdown">
        <div><span id="days">0</span>D√≠as</div>
        <div><span id="hours">0</span>Horas</div>
        <div><span id="minutes">0</span>Minutos</div>
        <div><span id="seconds">0</span>Segundos</div>
    </div>

    <script>
        // Cambia la fecha aqu√≠ (a√±o, mes-1, d√≠a, hora, min, seg)
        const weddingDate = new Date(2026, 6, 20, 19, 0, 0); // 20 Jun 2026, 19:00

        function updateCountdown() {
            const now = new Date();
            const diff = weddingDate - now;

            if (diff <= 0) {
                document.querySelector('.countdown').innerHTML = "<h2>¬°Nos hemos casado! üéâ</h2>";
                clearInterval(interval);
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        updateCountdown();
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
